<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <style>
                body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .task-form, .filters {
            background: white;
            padding: 15px;
            margin: 10px auto;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, select, button {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #taskList {
            max-width: 600px;
            margin: auto;
        }
        .task {
            background: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            border-left: 6px solid #ccc;
        }
       
        .task button {
            background: #dc3545;
            margin-left: 5px;
        }
        .task button.edit-btn {
            background: #ffc107;
            color: black;
        }
        .task button:hover {
            background: #c82333;
        }
        .task button.edit-btn:hover {
            background: #e0a800;
        }
       #btn1, #btn2 {
            background: #28a745;
            color: white;
            border: none;
          
            margin: 5px;
            border-radius: 5px;
            margin-left: 500px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
            display: inline-block;
            text-align: center;
            cursor: pointer;
        }
        #btn1:hover, #btn2:hover {
            background: #218838;
        }
        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        

</style>
</head>
<body>
    <h1>Task Management System</h1>

   
    <div class="task-form">
        <input type="text" id="title" placeholder="Task Title">
        <input type="text" id="description" placeholder="Description">
        <input type="date" id="dueDate">
        <select id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button onclick="addTask()">Add Task</button>
    </div>

    <div class="filters">
        <label>Filter by Priority:</label>
        <select id="filterPriority" onchange="displayTasks()">
            <option value="">All</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <label>Search:</label>
        <input type="text" id="searchInput" onkeyup="displayTasks()" placeholder="Search tasks...">
    </div>

    <button id="btn1" onclick="deleteAllTasks()">Delete All Tasks</button>
    <button  id="btn2"onclick="SearchTasks()">Search Tasks</button>

    <div id="taskList"></div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let editIndex = null;

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function addTask() {
            let title = document.getElementById('title').value.trim();
            let description = document.getElementById('description').value.trim();
            let dueDate = document.getElementById('dueDate').value;
            let priority = document.getElementById('priority').value;

            if (!title || !dueDate) {
                alert("Title and Due Date are required!");
                return;
            }

            let task = { title, description, dueDate, priority };

            if (editIndex !== null) {
                tasks[editIndex] = task;
                editIndex = null;
            } else {
                tasks.push(task);
            }

            saveTasks();
            clearForm();
            displayTasks();
        }

        function displayTasks() {
            let filterPriority = document.getElementById('filterPriority').value;
            let searchQuery = document.getElementById('searchInput').value.toLowerCase();

            let filteredTasks = tasks.filter(task =>
                (filterPriority === "" || task.priority === filterPriority) &&
                (task.title.toLowerCase().includes(searchQuery) ||
                 task.description.toLowerCase().includes(searchQuery))
            );

            let taskList = document.getElementById('taskList');
            taskList.innerHTML = "";

            filteredTasks.forEach((task, index) => {
                const div = document.createElement('div');
                div.className = `task ${task.priority}`;
                div.innerHTML = `
                    <h3>${task.title}</h3>
                    <p>${task.description}</p>
                    <p><strong>Due:</strong> ${task.dueDate}</p>
                    <p><strong>Priority:</strong> ${task.priority}</p>
                    <button class="edit-btn" onclick="editTask(${index})">Edit</button>
                    <button onclick="deleteTask(${index})">Delete</button>
                `;
                taskList.appendChild(div);
            });
        }

        function editTask(index) {
            let task = tasks[index];
            document.getElementById('title').value = task.title;
            document.getElementById('description').value = task.description;
            document.getElementById('dueDate').value = task.dueDate;
            document.getElementById('priority').value = task.priority;
            editIndex = index;
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            displayTasks();
        }

        function deleteAllTasks() {
            if (confirm("Are you sure you want to delete all tasks?")) {
                tasks = [];
                saveTasks();
                displayTasks();
            }
        }
        function SearchTasks() {
            let searchQuery = document.getElementById('searchInput').value.toLowerCase();
            let filteredTasks = tasks.filter(task =>
                task.title.toLowerCase().includes(searchQuery) ||
                task.description.toLowerCase().includes(searchQuery)
            );
            displayFilteredTasks(filteredTasks);
        }

        function clearForm() {
            document.getElementById('title').value = "";
            document.getElementById('description').value = "";
            document.getElementById('dueDate').value = "";
            document.getElementById('priority').value = "low";
        }

        document.addEventListener('DOMContentLoaded', displayTasks);

    </script>





</body>
</html>
