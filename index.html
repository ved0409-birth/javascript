<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 India Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .updated {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h2 {
      font-size: 24px;
      margin: 10px 0;
    }
    .confirmed { color: #e74c3c; }
    .recovered { color: #27ae60; }
    .deaths { color: #8e44ad; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #2c3e50;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    #searchBox {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    footer {
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      color: #555;
      font-size: 14px;
      background: #f1f1f1;
    }
    footer a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>COVID-19 India Dashboard</header>
  <div class="container">
    <p class="updated">Last Updated: <span id="lastUpdated">Loading...</span></p>

    <div class="stats">
      <div class="card">
        <h2 class="confirmed">Confirmed</h2>
        <p id="confirmed">Loading...</p>
      </div>
      <div class="card">
        <h2 class="recovered">Recovered</h2>
        <p id="recovered">Loading...</p>
      </div>
      <div class="card">
        <h2 class="deaths">Deaths</h2>
        <p id="deaths">Loading...</p>
      </div>
    </div>

    <h2>State-Wise Data</h2>
    <input type="text" id="searchBox" placeholder="Search for a state...">
    <table>
      <thead>
        <tr>
          <th>State</th>
          <th>Confirmed</th>
          <th>Recovered</th>
          <th>Deaths</th>
        </tr>
      </thead>
      <tbody id="stateData">
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <footer>
    Data Source: <a href="https://api.rootnet.in/covid19-in/stats/latest" target="_blank">API</a> 
  </footer>

  <script>
    async function fetchCovidData() {
      try {
        let response = await fetch("https://api.rootnet.in/covid19-in/stats/latest");
        let data = await response.json();
        
        // Summary
        let summary = data.data.summary;
        document.getElementById("confirmed").innerText = summary.total.toLocaleString();
        document.getElementById("recovered").innerText = summary.discharged.toLocaleString();
        document.getElementById("deaths").innerText = summary.deaths.toLocaleString();

        // Last updated
        document.getElementById("lastUpdated").innerText = new Date(data.lastRefreshed).toLocaleString();

        // State data
        let stateData = data.data.regional;
        let tbody = document.getElementById("stateData");
        tbody.innerHTML = "";
        stateData.forEach(state => {
          let row = `<tr>
                      <td>${state.loc}</td>
                      <td>${state.totalConfirmed.toLocaleString()}</td>
                      <td>${state.discharged.toLocaleString()}</td>
                      <td>${state.deaths.toLocaleString()}</td>
                    </tr>`;
          tbody.innerHTML += row;
        });

        // Search filter
        document.getElementById("searchBox").addEventListener("keyup", function() {
          let filter = this.value.toLowerCase();
          let rows = tbody.getElementsByTagName("tr");
          for (let i = 0; i < rows.length; i++) {
            let cell = rows[i].getElementsByTagName("td")[0];
            if (cell) {
              let txt = cell.textContent || cell.innerText;
              rows[i].style.display = txt.toLowerCase().indexOf(filter) > -1 ? "" : "none";
            }
          }
        });

      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    fetchCovidData();
  </script>
</body>
</html>
