<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .product {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 5px;
        }
        .product p {
            margin: 0;
            font-size: 16px;
            flex-grow: 1;
        }
        .product button {
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
        .cart {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
        }
        .cart h2 {
            margin-top: 0;
        }
        #cartItems li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Product Images</h1>
    <div class="product">
        <img src="https://www.apple.com/newsroom/images/2024/09/apple-debuts-iphone-16-pro-and-iphone-16-pro-max/article/Apple-iPhone-16-Pro-hero-240909_inline.jpg.small_2x.jpg" alt="Product 1">
        <p>Product 1 - $10</p>
        <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/100" alt="Product 2">
        <p>Product 2 - $20</p>
        <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/100" alt="Product 3">
        <p>Product 3 - $30</p>
        <button onclick="addToCart('Product 3', 30)">Add to Cart</button>
    </div>
    
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartItems"></ul>
        <p>Total Price: $<span id="totalPrice">0</span></p>
    </div>

    <script>
        const cart = [];
        let totalPrice = 0;

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            totalPrice += productPrice;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const totalPriceElement = document.getElementById('totalPrice');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                cartItems.appendChild(li);
            });
            totalPriceElement.textContent = totalPrice;
        }
    </script>
</body>
</html>
